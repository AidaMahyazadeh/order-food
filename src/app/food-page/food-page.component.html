<app-not-found [visible]="!food"
notFoundMessage="Product Not Found!"
resetLinkText="Back To Home Page"
></app-not-found>
<div class="container" *ngIf="food">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favorite {{food.favorite ?'':'not'}}">
                <i class="fa fa-heart"></i>
            </span>
        </div>
        <div class="rating">
            <star-rating [stars]="food.stars"></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tags">
            <app-tags [foodTags]="food.tags"></app-tags>
        </div>
        <div class="cook-time">
            <span>Time to cook about <strong>{{food.cookTime}}</strong> minutes</span>
        </div>
        <div class="price">
            <span>{{food.price |currency :'EUR'}}</span>
        </div>
        <button (click)="addToCart()">Add to card</button>
    </div>
</div>
