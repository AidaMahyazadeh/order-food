<app-not-found 
[visible]="!cart || cart.items.length<=0"
notFoundMessage="Cart Page Is Empty!"
resetLinkText="Go To Home page"
></app-not-found>
<div class="container" *ngIf="cart && cart.items.length>0">
    <ul>
        <li *ngFor="let cartItem of cart.items">
           <div>
            <img [src]="cartItem .food.imageUrl" [alt]="cartItem.food.name">
           </div>
           <div>
              <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
           </div>
           <div>
              <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                <option *ngFor="let num of[1,2,3,4,5,6]" [value]="num">{{num}}</option>
            </select>
           </div>
           <div>{{cartItem.price |currency :'EUR'}}</div>
           <div class="remove-button">
              <button (click)="removeItemFromCart(cartItem)">Remove</button>
           </div>
    
        </li>
    </ul>
    
    <div class="checkout">
        <div>
            <div class="foods-count">
                {{cart.items.length}}
            </div>
            <div class="total-price">
                {{cart.totalPrice |currency :'EUR'}}
            </div>
        </div>
    </div>
</div>
